    <template id="shop">
      <main>
        <section class="flex justify-between items-center custom-container">
          <nav class="bread-crumbs">
            <a href="#">Shop</a>
            <span class="px-3">/</span>
          </nav>
          <div>
            <a class="prev-page" href="#"
              ><i
                class="inline-flex items-center justify-center w-10 h-10 rounded-full transition-colors"
                role="button"
                aria-label="Play"
              >
                <span
                  class="block w-0 h-0 border-l-[10px] border-l-white border-t-[7px] border-b-[7px] border-t-transparent border-b-transparent ml-[2px]"
                  style="transform: rotate(180deg)"
                ></span> </i
            ></a>
            <a class="next-page" href="#"
              ><i
                class="inline-flex items-center justify-center w-10 h-10 rounded-ful transition-colors"
                role="button"
                aria-label="Play"
              >
                <span
                  class="block w-0 h-0 border-l-[10px] border-l-white border-t-[7px] border-b-[7px] border-t-transparent border-b-transparent ml-[2px]"
                ></span> </i
            ></a>
          </div>
        </section>
        <section class="flex custom-container">
          <div class="w-[50%]">
            <div><img class="main-image" src="" alt="" /></div>
            <ul class="images-list"></ul>
          </div>
          <div class="w-[50%]">a</div>
        </section>
        <section class="Additional-information mt-20">
          <div
            class="custom-container flex items-center justify-center flex-col py-10"
          >
            <h2 class="">Additional information</h2>
            <table>
              <tr>
                <td class="py-5">Цвет</td>
                <td class="pl-30">
                  <div class="colors"></div>
                </td>
              </tr>
              <tr>
                <td class="py-5">Материал</td>
                <td class="pl-30"><div class="material"></div></td>
              </tr>
              <tr>
                <td class="py-5">Размер</td>
                <td class="pl-30"><div class="sizes"></div></td>
              </tr>
            </table>
          </div>
          <div class="border-b border-t py-5 w">
            <div
              class="custom-container flex items-center justify-center flex-col"
            >
              <div>
                <span>SKU: <span class="SKU"></span></span>
                <span>Categories: <span class="categories"></span></span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="modal">
        <div class="modal-content relative">
          <button
            aria-label="Close"
            class="close cursor-pointer absolute top-3.5 right-3.5 w-6 h-6 before:content-[''] after:content-[''] before:absolute after:absolute before:top-1/2 after:top-1/2 before:left-0 after:left-0 before:w-full after:w-full before:h-[2px] after:h-[2px] before:bg-black after:bg-black before:rotate-45 after:-rotate-45 before:translate-y-[-50%] after:translate-y-[-50%] hover:opacity-70 transition"
          ></button>

          <button
            class="prev-arrow block w-10 h-10 border-t-2 border-r-2 border-white -rotate-135"
          ></button>

          <img class="image-modal__img" src="" alt="" />

          <button
            class="next-arrow block w-10 h-10 border-t-2 border-r-2 border-white rotate-45"
          ></button>
        </div>
      </div>
    </template>
    <template id="root">
      <main class="custom-container main flex gap-30">
        <aside class="aside"></aside>

        <div class="cards flex"></div>
      </main>
    </template>
    <template id="card">
      <article class="card">
        <header class="card__image-block">
          <img src="" alt="" class="card__visible-img" />
          <img src="" alt="" class="card__hover-img" />
        </header>
        <div class="card__body">
          <div class="titleXbutton">
            <h2 class="card__title"></h2>
            <button type="button" class="card__action">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                  class="svg__path"

            </button>
          </div>
          <p class="price"></p>
        </div>
        <footer class="footer">
          <a class="card__link" href=""></a>
        </footer>
      </article>
    </template>
